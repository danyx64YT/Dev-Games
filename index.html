<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="site.png" />
  <title>Dev Games</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #121212;
      color: #eee;
    }
    .card {
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      background-color: #1e1e1e;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #333333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
    }
    .icon {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
      transition: background-color 0.2s;
    }
    .icon.jpg-bg {
      background-color: #2c2c2c;
    }
    h1, h5 {
      color: #eee;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <!-- Titolo corretto e più piccolo -->
    <h1 class="mb-4 text-center" style="font-size: 2rem;">Dev Games</h1>

    <div class="row g-4">

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/doom/app1.html'">
          <img src="icons/app1.png" class="icon" alt="App1" />
          <h5 class="mt-2">Doom</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/minecraft/index.html'">
          <img src="icons/app2.png" class="icon" alt="App2" />
          <h5 class="mt-2">Minecraft</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/blockblast/bb.html'">
          <img src="icons/app3.png" class="icon" alt="App3" />
          <h5 class="mt-2">Block Blast</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/fruit/fruit.html'">
          <img src="icons/app4.png" class="icon" alt="App4" />
          <h5 class="mt-2">Fruit Ninja</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/2048/2048.html'">
          <img src="icons/app5.png" class="icon" alt="App5" />
          <h5 class="mt-2">2048</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/veloce/veloce.html'">
          <img src="icons/app6.png" class="icon" alt="App6" />
          <h5 class="mt-2">Veloce</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/stack/stack.html'">
          <img src="icons/app7.png" class="icon" alt="App7" />
          <h5 class="mt-2">Stack</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/paperio2/paper.html'">
          <img src="icons/app8.png" class="icon" alt="App8" />
          <h5 class="mt-2">Paper IO 2</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/flappybird/flappybird.html'">
          <img src="icons/app9.png" class="icon" alt="App9" />
          <h5 class="mt-2">Flappy Bird</h5>
        </div>
      </div>
  
      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='games/dinogame/dino.html'">
          <img src="icons/app11.png" class="icon" alt="App11" />
          <h5 class="mt-2">Dino Game</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='https://openguessr.com/'">
          <img src="icons/app10.png" class="icon" alt="App10" />
          <h5 class="mt-2">Open Guesser</h5>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='https://danyx64yt.github.io/Project-Matrix-EXE/'">
          <img src="icons/app12.png" class="icon" alt="App10" />
          <h5 class="mt-2">Qualcosa</h5>
        </div>
      </div>

    </div>

    <!-- Testo finale richiesto -->
    <p class="text-center mt-5" style="font-size: 0.8rem; opacity: 0.7;">
      Dev Games è ancora sotto sviluppo.  
      Se sei interessato ad altri progetti, visita il mio GitHub:
      <a href="https://github.com/danyx64YT" target="_blank" style="color:#4da3ff;">
        github.com/danyx64YT
      </a>
    </p>

  </div>

  <script>
    // aggiunge background alle icone JPG
    document.querySelectorAll('img.icon').forEach(img => {
      if (img.src.toLowerCase().endsWith('.jpg') || img.src.toLowerCase().endsWith('.jpeg')) {
        img.classList.add('jpg-bg');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
